{% extends 'users/base.html'%}

{% block title %} Добавление бюджетов {% endblock %}

{% block content %}
<div class="features">
        <h1> Мой бюджет </h1>
    <div class="form">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success"> Добавить </button>
        </form>
    </div>
    <a href="{% url 'budget_list'%}" class="btn btn-dark"> Посмотреть все бюджеты </a>
</div>
{% endblock %}
