{% load static%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel = "stylesheet" href = "{% static 'users/css/users.css' %}">
    <title>{% block title%} {% endblock %}</title>
</head>
<body>
    <aside>
        <h5> Пользователь: {{ user }} </h5>
        <h2> Навигация </h2>
        <nav>
            <ul>
                <a href = "{% url 'home' %}">
                    <li> <i class="fa-solid fa-house"></i> Аккаунт </li>
                </a>
                <a href = "{% url 'finance_home' %}">
                    <li> <i class="fa-solid fa-address-card"></i> Финансы </li>
                </a>
                <a href = "{% url 'report_home' %}">
                    <li> <i class="fa-solid fa-address-card"></i> Отчеты </li>
                </a>

            </ul>
        </nav>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
