{% extends 'users/base.html'%}

{% block title%} Вход в аккаунт {% endblock %}


{% block content%}
    <h1> Вход в аккаунт </h1>
    {% if form.errors%}
        <p>{{form.errors.error}}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_p }}
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
{% endblock %}
